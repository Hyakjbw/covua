<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cờ vua - Bot mạnh bằng JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Cờ vua (Bot mạnh bằng JS)</h1>
      <div class="controls">
        <label>Độ khó Bot:
          <select id="botDepth">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5">5</option>
          </select>
        </label>
        <button id="newGame">Ván mới</button>
        <button id="undoBtn">Hoàn tác</button>
        <span id="status"></span>
      </div>
    </header>

    <main>
      <div id="board" class="board"></div>
      <aside class="sidebar">
        <h3>Lịch sử nước đi</h3>
        <ol id="movelist"></ol>
      </aside>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
