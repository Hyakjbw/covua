<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cờ Vua với AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cờ Vua với AI</h1>
        
        <div class="game-info">
            <div id="turn-indicator">Lượt đi: <span id="current-player">Trắng</span></div>
            <button onclick="resetGame()">Chơi lại</button>
        </div>

        <div class="board-container">
            <div id="board"></div>
        </div>

        <div class="rules">
            <h3>Luật chơi:</h3>
            <ul>
                <li>Người chơi đi quân <strong>Trắng</strong></li>
                <li>AI đi quân <strong>Đen</strong></li>
                <li>Click vào quân cờ để xem nước đi hợp lệ</li>
                <li>Click vào ô xanh để di chuyển</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
