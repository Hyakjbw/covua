<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cờ Vua với AI </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cờ Vua với AI </h1>
        <p class="subtitle">Thách thức trí tuệ nhân tạo</p>
    </header>
    
    <div class="container">
        <div class="game-section">
            <div class="board-container">
                <div class="board" id="chessboard">
                    <!-- Bàn cờ sẽ được tạo bằng JavaScript -->
                </div>
            </div>
            
            <div class="controls">
                <button id="newGame">Ván Mới</button>
                <button id="undoMove">Hoàn tác</button>
                <button id="hint">Gợi ý</button>
            </div>
        </div>
        
        <div class="info-section">
            <div class="status" id="gameStatus">Lượt của bạn</div>
            
            <div class="player-info active" id="playerInfo">
                <span>Người chơi (Trắng)</span>
                <div class="captured-pieces" id="playerCaptured"></div>
            </div>
            
            <div class="player-info" id="aiInfo">
                <span>AI (Đen)</span>
                <div class="captured-pieces" id="aiCaptured"></div>
            </div>
            
            <div class="difficulty-selector">
                <label for="difficulty">Độ khó AI:</label>
                <select id="difficulty">
                    <option value="2">Dễ</option>
                    <option value="3" selected>Trung bình</option>
                    <option value="4">Khó</option>
                    <option value="5">Rất khó</option>
                </select>
            </div>
            
            <div class="move-history">
                <h3>Lịch sử nước đi</h3>
                <div class="moves" id="moveHistory"></div>
            </div>
        </div>
    </div>
    
    <footer>
        <p> Tạo bởi Nguyễn Hải Huy</p>
    </footer>

    <script src="chess.js"></script>
</body>
</html>
